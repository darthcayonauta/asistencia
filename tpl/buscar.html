<div class="multiverso2">
  <div class="row">
    <div class="col-sm-12">
      <p class="h3">
        <strong>
          <i class="fas fa-stream"></i> Módulo de Búsqueda
        </strong>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="raya">
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-2">
      <strong>
        Código
      </strong>
    </div>
    <div class="col-sm-3">
      <input type="text"
             name="codigo"
             id="codigo"
             class="form-control">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-2">
      <strong>
        Usuario
      </strong>
    </div>
    <div class="col-sm-3">
        ###select-usuario###
    </div>
    <div class="col-sm-2">
      <strong>
        Estado Rendición
      </strong>
    </div>
    <div class="col-sm-3">
        ###select-estado###
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-10">
      <p class="h5">
        <strong>
          <i class="far fa-calendar-check"></i> Rango de Fechas
        </strong>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="raya">
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-2">
      <strong>
        Fecha inicial
      </strong>
    </div>
    <div class="col-sm-3">
        <input type="date"
               name="fecha-inicial"
               id="fecha-inicial"
               class="form-control">
    </div>
    <div class="col-sm-2">
      <strong>
        Fecha Final
      </strong>
    </div>
    <div class="col-sm-3">
      <input type="date"
             name="fecha-final"
             id="fecha-final"
             class="form-control">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-10">
      <button class="btn btn-block btn-dark" id='buscar'>
          <i class="fas fa-search"></i> Buscar
      </button>
    </div>
  </div>
  <br>
</div>
