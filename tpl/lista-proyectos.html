<script type="text/javascript">

  $("#search").on("click",()=>{

    let  codigo           = $('#codigo').val();
    let  titulo           = $('#titulo').val();
    let  id_estado_etapa  = $('#id_estado_etapa').val();
    let  fecha_inicio     = $('#fecha_inicio').val();
    let  fecha_entrega    = $('#fecha_entrega').val();
    let  buscar_action    = $('#buscar-action').val();

    let data              = {'id'               :'findProyectos',
                             'buscar_action'    : buscar_action,
                             'codigo'           : codigo,

    ajx("#multiverso",data);

  $("#espacio-busqueda").hide();

  });


  $('.pagination').click( function(event ){

    event.preventDefault();

    var valores = $(this).attr('data');
    var page     = valores.split("=");

    var data = {
        'accion':'send',
        'id':'lista-proyectos',
        'page':page[1] };

    ajx('#multiverso',data);

});
