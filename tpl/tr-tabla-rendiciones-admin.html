<script>
  $('#editar-###id###').on( 'click', ( e )=>{

    let codigo = '###codigo###';
    let data = {'id':'editarRendicion', 'codigo':codigo};

    if( confirm( 'Esta seguro de editar estos datos?' ) )
        ajx( '#multiverso', data );

  });


  $('#ver-detalle-###id###').on('click',( e )=>{
    let codigo = '###codigo###';

    let data = {'id':'verDetalleRendicion', 'codigo':codigo};

  });

  $('#revisar-###id###').on('click',( e )=>{

    let data = {'id':'revisarRendicion', 'codigo':codigo};
    ajx( '#multiverso', data );

  });


</script>
