<script>
    $('#send').on('click',()=>{

     let id_colaborador = $('#id_colaborador').val();
     let monto          = $('#monto').val();   

     if( id_colaborador =='' || monto=='' ) 
     {
         alert('Ambos campos son obligatorios');
         return false;

     }else{

        if( !validaNumeroEntero(monto) )
        {
            alert('El monto debe ser un numero entero' );
            return false;
        }else{

            let data = {'monto':monto,
                        'id_colaborador':id_colaborador,
                        'my-estado':6,
                        'id':'asignaMontoColaborador'};

            ajx('#multiverso',data);

        }
     }  
    });
</script>
